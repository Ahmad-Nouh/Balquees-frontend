<div class="row">
  <nb-select multiple style="width: 20rem;" (selectedChange)="onSelectionColumn()" placeholder="Multiple Select" 
  name="selectedColumns" [(ngModel)]="columnsToDisplay">
      <nb-option *ngFor="let column of displayedColumns"
      [value]="column.name">{{ column.title }}</nb-option>
  </nb-select>
</div>

<div class="our-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> test </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container [matColumnDef]="column.name" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.title }} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
    </ng-container>

    <ng-container matColumnDef="actionsFilter">
      <th class="filter-header" mat-header-cell *matHeaderCellDef>
        <button class="our-btn" nbButton status="primary"><i class="fa fa-plus"></i></button>
      </th>
    </ng-container>

    <ng-container [matColumnDef]="column.filterTitle" *ngFor="let column of displayedColumns">
      <th class="filter-header" mat-header-cell *matHeaderCellDef>
        <input class="filter-input" style="width: inherit" type="text" nbInput placeholder="filter">
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-header-row *matHeaderRowDef="filtersToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator class="my-paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
