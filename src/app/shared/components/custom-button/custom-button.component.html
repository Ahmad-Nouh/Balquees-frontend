<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card class="our-card" status="primary">
        <nb-card-header>{{ 'PAGES.PaintMixes.componentsList' | translate }}</nb-card-header>
        <nb-card-body>
            <nb-list class="our-list">
                <nb-list-item class="row">
                    <p class="col-6 title">{{ 'PAGES.PaintMixes.name' | translate }}</p>
                    <p class="col-6 title">{{ 'PAGES.PaintMixes.quantity' | translate }}</p>
                </nb-list-item>
                <nb-list-item class="row" *ngFor="let component of data">
                    <p class="col-6">{{ component.name }}</p>
                    <p class="col-6">{{ component.quantity }}</p>
                </nb-list-item>
            </nb-list>
        </nb-card-body>
        <nb-card-footer>
            <button class="center" nbButton status="primary" (click)="ref.close()">{{ 'PAGES.Common.close' | translate }}</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
<button nbButton status="primary" shape="semi-round" (click)="openDialog(dialog)">
    <nb-icon icon="cube"></nb-icon>{{ 'PAGES.PaintMixes.components' | translate }}
</button>
